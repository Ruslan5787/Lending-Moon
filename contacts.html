<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="style/css/global.css">

</head>

<body class="body">

   <main>
      <header class="header">
         <div class="container">
            <div class="header__top">
               <a class="logo"><img src="image/logo.svg" alt=""></a>
               <div class="header__right">
                  <nav class="nav">
                     <ul class="nav__list">
                        <li class="nav__item">
                           <a class="nav__link">Главная</a>
                        </li>
                        <li class="nav__item">

                        </li>
                        <li class="nav__item">
                           <a class="nav__link nav__link--current" href="#">Контакты</a>
                        </li>
                        <li class="nav__item">
                           <a class="nav__link" href="#">Поиск</a>
                        </li>
                     </ul>
                  </nav>
                  <a class="phone header__phone" href="tel:+7987887-87">+7 (987) 887-87</a>
               </div>
            </div>
         </div>
      </header>

      <div class="contacts">
         <div class="container">
            <div class="contacts__wrapper">
               <div class="contacts__info">
                  <h2 class="contacts__title">Контактная информация</h2>
                  <a class="phone contacts__phone" href="tel:+7987887-87">+7 (987) 887-87</a>
                  <a class="street contacts-street">г. Санкт-Петербург, ул. Ленина, 9</a>
                  <ul class="socials">
                     <li class="socials__item">
                        <a class="socials__link"><img src="image/icon-feb.svg" alt=""></a>
                     </li>
                     <li class="socials__item">
                        <a class="socials__link"><img src="image/icon-vk.svg" alt=""></a>
                     </li>
                     <li class="socials__item">
                        <a class="socials__link"><img src="image/icon-in.svg" alt=""></a>
                     </li>
                     <li class="socials__item">
                        <a class="socials__link"><img src="image/icon-tw.svg" alt=""></a>
                     </li>
                  </ul>
               </div>
               <div class="we">
                  <h2 class="we__title">Напишите нам</h2>
                  <form action="" class="we__form">
                     <input type="text" class="we__fild" placeholder="Ваше имя">
                     <input type="text" class="we__fild" placeholder="Телефон или E-mail">
                     <textarea class="we__fild we__fild--special" placeholder="Сообщение..."></textarea>
                     <button class="mailing-article__btn btn-reset">Отправить</button>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <footer class="footer">
         <div class="container">
            <div class="footer__wrapper">
               <a href="" class="logo footer__logo"><img src="image/logo.svg" alt=""></a>
               <nav class="nav">
                  <ul class="nav__list footer__nav-list">
                     <li class="nav__item footer__nav-item">
                        <a class="nav__link">О нас</a>
                     </li>
                     <li class="nav__item footer__nav-item">
                        <a class="nav__link" href="#">Главная</a>
                     </li>
                     <li class="nav__item footer__nav-item">
                        <a class="nav__link" href="#">Новости</a>

                     <li class="nav__item footer__nav-item">
